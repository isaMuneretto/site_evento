<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">


	<script language="JavaScript">
		function validar() {
			const email_ok = "teste@calendariotech.com";
			const senha_ok = "12345";

			let email = document.getElementById("email").value;
			let senha = document.getElementById("senha").value;

			if (email == email_ok && senha == senha_ok) {
				return true;
			}
			else {
				alert("E-mail ou Senha Inválidos. Por favor, tente novamente.");
				return false;
			}
		}

	</script>

</head>

<body>
    <header>
		<section>
			<h2>░C░A░L░E░N░D░Á░R░I░O░ ░T░E░C░H░</h2>
		</section>
	</header>
	<br><br><br>

	<div class="container" id="login">
		<form action="menu.html" method="POST" onsubmit="return validar()">
			<h2><center>Bem-vindo(a)!</center></h2>
			<p>Login</p>

			<div class="input-container">
				<label for="l_email">E-mail:</label>
				<input type="email" name="email" id="email" size="50" maxlength="80"
					placeholder="Digite seu e-mail, ex:email@provedor.com" required>
			</div>
			<br>
			<div class="input-container">
				<label for="l_senha">Senha:</label>
				<input type="password" name="senha" id="senha" maxlength="50" minlength="3"
					placeholder="Digite sua senha" required>
			</div>

			<div class="button">
				<input type="submit" name="entrar" id="entrar" value="Entrar">
				<input type="reset" name="limpar" id="limpar" value="Limpar">
			</div>

		</form>
	</div>

</body>

</html>
