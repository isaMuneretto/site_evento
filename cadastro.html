<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Produtos</title>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<script src="js/funcoes.js"></script>
</head>

<body>
	<header>
		<section>
			<h2>░C░A░L░E░N░D░Á░R░I░O░ ░T░E░C░H░</h2>
		</section>
	</header>
	<br><br><br>
	<div class="container">
		<h2>
			<center>Evento</center>
		</h2>
		<form>
			<div class="input-container">
				<label id="labelDataEvento" for="l_dataevento">Data do Evento:</label>
				<input type="date" name="dataevento" id="dataevento" required></input>
			</div>
			<br>
			<label id="labelEvento" for="l_evento">Evento:</label>
			<select id="evento" name="evento" required>
				<option>--Selecione--</option>
				<option value="O futuro da IA">Palestra:O futuro da IA</option>
				<option value="12º Feira Digital Expo">12º Feira Digital Expo</option>
				<option value="Game Developer Conference">Game Developer Conference</option>
				<option value="Outro">Outro</option>
			</select>
			<br>
			<br>
			<div class="input-container">
				<label id="label_nome" for="l_nome">Nome:</label>
				<input type="text" name="nome" id="nome" size="40" maxlength="40" placeholder="Digite o nome completo"
					required></input>
			</div>
			<br>
			<div class="input-container">
				<label id="labelCPF" for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" size="40" maxlength="11" minlength="11"
					placeholder="Digite o CPF" required></input>
			</div>
			<br>
			<div class="input-container">
				<label id="labelDataNascimento" for="l_datanascimento">Data de Nascimento:</label>
				<input type="date" name="datanascimento" id="datanascimento">
			</div>
			<br>
			<div class="button">
				<input type="button" name="gravar" id="gravar" value="Cadastrar Participante" onclick="validarForm()">
				<input type="reset" name="limpar" id="limpar" value="Limpar">

			</div>

		</form>


	</div>
				<input type="button" name="menu" id="menu" value="Home" onclick="window.location='menu.html'">
				<input type="button" name="lista" id="lista" value="Listar" onclick="window.location='lista.html'">
</body>

</html>
